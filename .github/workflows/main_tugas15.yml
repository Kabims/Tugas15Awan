name: Deploy Flask to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5A5AD57EEF9145958E6966AFEA040208 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9D747AC8C11D4333AEE7478B383B1732 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A9E3DB0E7730484FA3FB70A4A78FB533 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Tugas15
          package: .

